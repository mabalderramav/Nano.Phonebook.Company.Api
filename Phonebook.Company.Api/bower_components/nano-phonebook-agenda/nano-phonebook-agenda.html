<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="stylesheet" href="nano-phonebook-agenda.css"/>
<dom-module id="nano-phonebook-agenda">
    <template>    
        <div class="horizontal layout wrap">
            <template is="dom-repeat" items="{{lista}}">
                <div class="Agenda">
                    <figure class="Agenda-imagenContainer">
                       <img class="Agenda-imagen" src="{{item.ImagenRuta}}" alt="{{item.Codigo}}"/>
                    </figure>
                    <p class="Agenda-itemContainer Agenda-itemContainerCodigo">
                        <span class="Agenda-item">{{item.Codigo}}</span>
                    </p>
                    <p class="Agenda-itemContainer Agenda-itemContainerNombre">
                        <span class="Agenda-item">{{item.Nombre}}</span>
                    </p>
                    <p class="Agenda-itemContainer">
                        <span class="Agenda-itemLabel">Email: </span>
                        <span class="Agenda-item">{{item.Email}}</span>
                    </p>
                    <p class="Agenda-itemContainer">
                        <span class="Agenda-itemLabel">Linea directa: </span>
                        <span class="Agenda-item">{{item.LineaDirecta}}</span>
                    </p>
                    <p class="Agenda-itemContainer">
                        <span class="Agenda-itemLabel">Interno: </span>
                        <span class="Agenda-item Agenda-itemSelect">{{item.Interno}}</span>
                    </p>
                    <p class="Agenda-itemContainer">
                        <span class="Agenda-itemLabel">Corporativo: </span>
                        <span class="Agenda-item">{{item.Corporativo}}</span>
                    </p>
                    <p class="Agenda-itemContainer">
                        <span class="Agenda-itemLabel">Area: </span>
                        <span class="Agenda-item">{{item.Cargo.Area.Descripcion}}</span>
                    </p>
                    <p class="Agenda-itemContainer">
                        <span class="Agenda-itemLabel">Cargo :</span>
                        <span class="Agenda-item">{{item.Cargo.Descripcion}}</span>
                    </p>
                    <p class="Agenda-itemContainer">
                        <span class="Agenda-itemLabel">Ubicaci√≥n :</span>
                        <span class="Agenda-item">{{item.Ubicacion.Descripcion}}</span>
                    </p>
                </div>
            </template>
        </div> 
    </template>
    <script>
        Polymer({
            is: "nano-phonebook-agenda",
            properties: {
                lista: new Array()
            },
            ready: function(){
            }
        });
    </script>
</dom-module>
